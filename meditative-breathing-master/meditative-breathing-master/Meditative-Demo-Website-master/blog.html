<!DOCTYPE html>
<html>
<head>
<title>Quiz App</title>
<style>
  /* Basic styling */
  body {
    font-family: sans-serif;
    text-align: center;
    margin: 20px;
  }
  h1 {
    margin-bottom: 20px;
  }
  .question {
    margin-bottom: 10px;
  }
  .question p {
    font-weight: bold;
  }
  input[type="text"] {
    width: 50%;
    padding: 10px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
  }
  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>
  <h1>General Knowledge Quiz</h1>
  <div class="question">
    <p>Question 1: What is the capital of France?</p>
    <input type="text" id="answer1">
  </div>
  <div class="question">
    <p>Question 2: What is the largest planet in our solar system?</p>
    <input type="text" id="answer2">
  </div>
  <div class="question">
    <p>Question 3: Who painted the Mona Lisa?</p>
    <input type="text" id="answer3">
  </div>
  <button>Submit Answers</button>
</body>
</html>
